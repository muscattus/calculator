<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
          <div class="display">0</div>
          <div class="button clear"  data-val="C">C</div>
          <div class="button" data-val="/">/</div>
          <div class="button" data-val="*">*</div>
          <div class="button" data-val="-">-</div>
          <div class="numpad">
            <div class="button num" data-val="7">7</div>
            <div class="button num" data-val="8">8</div>
            <div class="button num" data-val="9">9</div>
            <div class="button num" data-val="4">4</div>
            <div class="button num" data-val="5">5</div>
            <div class="button num" data-val="6">6</div>
            <div class="button num" data-val="1">1</div>
            <div class="button num" data-val="2">2</div>
            <div class="button num" data-val="3">3</div>
            <div class="button num" data-val="0">0</div>
          </div>
          <div class="button plus" data-val="+">+</div>
          <div class="button equal" data-val="=">=</div>
        </div>
      </main>
    <button id="eval">Calculate</button>
    <p>1 * 3 + 6 + 3 - 4 ^ 2</p>
    <p>11 * 3 - 5 ^ 2</p>
    <p>20 + 30 + 4 + 11</p>
    <p>See console</p>
</body>
</html>
