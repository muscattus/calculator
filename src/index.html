<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
          <div class="display">
            <div class="display-output" id="output"></div>
            <input class="display-input" id="input">
          </div>
          <div class="button clear button-input" id="clear">C</div>
          <div class="button button-input"  data-val="(">(</div>
          <div class="button button-input"  data-val=")">)</div>
          <div class="numpad">
            <div class="button num button-input" data-val="7">7</div>
            <div class="button num button-input" data-val="8">8</div>
            <div class="button num button-input" data-val="9">9</div>
            <div class="button num button-input" data-val="4">4</div>
            <div class="button num button-input" data-val="5">5</div>
            <div class="button num button-input" data-val="6">6</div>
            <div class="button num button-input" data-val="1">1</div>
            <div class="button num button-input" data-val="2">2</div>
            <div class="button num button-input" data-val="3">3</div>
            <div class="button num button-input" data-val="-">+/-</div>
            <div class="button num button-input" data-val="0">0</div>
            <div class="button num button-input" data-val=".">.</div>
          </div>
         <div class="operations">
            <div class="button plus button-input" data-val="+">+</div>
            <div class="button plus button-input" data-val="-">-</div>
            <div class="button plus button-input" data-val="*">*</div>
            <div class="button plus button-input" data-val="^">^</div>
            <div class="button equals" data-val="=" id="equals">=</div>
         </div>
        </div>
      </main>
</body>
</html>
