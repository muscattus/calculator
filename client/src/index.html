<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
          <div class="layout">
            <div class="display">
              <div class="display-history" id="history"></div>
              <div class="display-output" id="output"></div>
              <input class="display-input" id="input" placeholder="0">
            </div>
            <div id="keypad">
              <div class="utility-buttons">
                <div class="button clear" id="clear">C</div>
                <div class="button button-input"  data-val="(">(</div>
                <div class="button button-input"  data-val=")">)</div>
              </div>
              <div class="numpad">
                <div class="button num button-input" data-val="7">7</div>
                <div class="button num button-input" data-val="8">8</div>
                <div class="button num button-input" data-val="9">9</div>
                <div class="button num button-input" data-val="4">4</div>
                <div class="button num button-input" data-val="5">5</div>
                <div class="button num button-input" data-val="6">6</div>
                <div class="button num button-input" data-val="1">1</div>
              <div class="button num button-input" data-val="2">2</div>
              <div class="button num button-input" data-val="3">3</div>
              <div class="button num button-input" data-val=".">.</div>
              <div class="button num button-input" data-val="0">0</div>
              <div class="button" id="backspace">&#8592;</div>
            </div>
            <div class="operations main-operations">
              <div class="button button-input" data-val="+">+</div>
              <div class="button button-input" data-val="-">-</div>
              <div class="button button-input" data-val="*">*</div>
              <div class="button button-input" data-val="/">&#247;</div>
              <div class="button equals" id="equals">=</div>
            </div>
          </div>
          </div>
          <div id="expand">&lt</div>
          <div class="operations additional-operations" id="additional-operations">
            <div id="loader">
              <img src="/assets/loader.gif" alt="loading">
            </div>
          </div>
        </div>
      </main>
    </body>
    </html>
